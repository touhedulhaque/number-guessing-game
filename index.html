<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-guess-number</title>
    <link rel="shortcut icon" href="/img/logo-guess.jpeg" type="image/x-icon">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body class="text-center">
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-light">
                <img class="m-auto" src="/img/logo-guess.jpeg" width="100px" alt="">
            </nav>
        </div>
        <div class="container text-center">
            <h1>Number-Guessing-Game</h1>
            <h6 class="text-muted">Number between 1-10 (only 3 chances)</h6>
        </div>
    </header>
    <main id="container">
        <div class="container text-center mt-5 mb-5 pb-5">
            <h4 id="output_text" class="text-white">Enter a number</h4>
            <br>
            <input class="form-control" type="number" id="user_input" placeholder="Enter a number between 1 to 10">
            <br><button class="btn btn-outline-success btn-lg btn-block " id="btn">Enter</button>
        </div>
    </main>

    <footer class="container text-center mt-5 pt-5">
